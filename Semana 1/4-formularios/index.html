<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 1</title>
  </head>

  <body>
  <header>
    <h1>Formulario</h1>
  </header>
  <main>
  <fieldset>
  <legend>Por favor sigue las instrucciones y responde todas las preguntas</legend>
    <br>
    <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" autofocus required>
    <br>
    <label for="email">Mail:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="web">URL:</label>
    <input type="url" id="web" name="web" placeholder="Escribe la URL de tu página web personal">
    <br>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">
    <br>
    <label for="time">Hora:</label>
    <input type="time" id="time" name="time">
    <br>
    <label for="fechayhora">Fecha y hora:</label>
    <input type="datetime-local" id="fechayhora" name="fechayhora">
    <br>
    <label for="mes">Mes:</label> <input type="month" id="mes" name="mes">
    <br>
    <label for="semana">Semana:</label>
    <input type="week" id="semana" name="semana">
    <br>
    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" min="-10" max="10">
    <br>
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" value=+34 pattern="[0-9]">
    <br>
    <label for="busqueda">Término de búsqueda:</label>
    <input type="search" id="busqueda" name="busqueda" disabled>
    <br>
    <label for="color">Color favorito</label>
    <input type="color" id="color" name="color">
    <br>
    <button type="submit">Enviar</button>
    </form>
  </fieldset>
  </main>
  </body>
</html>
